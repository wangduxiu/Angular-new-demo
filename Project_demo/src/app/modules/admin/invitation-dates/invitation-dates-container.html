<div class="invitation-dates-page" @fadeInAnimation>
  <div class="invitation-dates-page-title">
        <span class="title">
      {{ "ADMIN.SHARED.INVITATION_DATES" | translate }}
    </span>
    <div class="buttons">
    </div>
  </div>

  <div class="row">
    <div class="form-container col-12">
      <form [formGroup]="datesForm">
        <div class="form-group row col-12 col-md-6">
          <app-label class="col-12 col-md-4" translationCode="ADMIN.INVITATION_DATES.NEXT_EPS_USER_INVITATION_DATE"></app-label>
          <app-date-input class="col-12 col-md-4" [inFuture]="true" formControlName='nextEpsUserInviteDate' [datePattern]="'SHARED.DATE_FORMATS.DAY' | translate"></app-date-input>
        </div>
        <div class="form-group row col-12 col-md-6">
          <app-label class="col-12 col-md-4" translationCode="ADMIN.INVITATION_DATES.NEXT_CLIENT_USER_INVITATION_DATE"></app-label>
          <app-date-input class="col-12 col-md-4" [inFuture]="true" formControlName='nextClientUserInviteDate' [datePattern]="'SHARED.DATE_FORMATS.DAY' | translate"></app-date-input>
        </div>

        <div class="mybuttons">
          <a md-raised-button class="primary btn" [disabled]="!datesForm.valid || busy" (click)="datesForm.valid && save()">
            <i class="fa fa-check" aria-hidden="true" *ngIf="!busy"></i>
            <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="busy"></i>
            <span>{{ 'SHARED.BUTTONS.SAVE' | translate }}</span>
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
