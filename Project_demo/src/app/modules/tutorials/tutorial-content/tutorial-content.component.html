<div class="tutorial-content">
    <div class="tutorial-content-title">
        <div class="tutorial-content-title-bullet">
            <app-status layout="BULLET" key="{{'ORDER_02'}}" height="70" [size]="3">
            </app-status>
        </div>
        <h3>{{tutorialInfo.title}}</h3>
    </div>
    <div class="tutorial-content-wrapper">
        <div class="tutorial-content-wrapper-text">
            <p>{{tutorialInfo.text}}</p>
        </div>
        <div class="tutorial-content-wrapper-video">
            <!-- <div [innerHTML]="tutorial.embed"></div> -->
            <iframe width="100%" height="400px" frameBorder="0" [src]="safeUrl"></iframe>
        </div>
    </div>

    <div class="tutorial-content-next-prev">
        <hr />
        <div class="navigation-buttons">
            <a *ngIf="!status.first" (click)="prevTutorial.emit()" class="prev">&lt;
                <span class="link">{{ "TUTORIALS.CONTENT.PREVIOUS_BUTTON" | translate}}</span>
            </a>
            <div *ngIf="status.first"></div>
            <a *ngIf="!status.last" (click)="nextTutorial.emit()" class="next">
                <span class="link">{{ "TUTORIALS.CONTENT.NEXT_BUTTON" | translate }}</span>
                &gt;</a>
        </div>
           
       
    </div>
</div>
