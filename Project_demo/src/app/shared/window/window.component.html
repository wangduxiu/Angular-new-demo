</div>
<div class="app-window-body">
  <ng-content select=".window-body"></ng-content>
</div>

  <div *ngIf="footerHtml"[outerHTML]="footerHtml"></div>
  <ng-content select=".window-footer"></ng-content>
</div>
</div>
