<div class="right" *ngIf="tutorials">

  <h3>Tutorials</h3>
  <ul *ngFor="let tutorial of tutorials | async; let i = index">
    <li>
      <a [href]="tutorial.url" target="_blank">{{ tutorial.name }}</a>    
      <div>
        <button (click)="modifyTutorial(tutorial,i)">Modify a Tutorial</button>
        <button (click)="delTutorial(i)">Delete a Tutorial</button>
      </div>
    </li>
  </ul>

</div>
